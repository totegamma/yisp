!yisp
- lists.as-toplevel
- - k8s.patch
  - !quote
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: myapp
      spec:
        selector:
          matchLabels:
            app: myapp
        template:
          metadata:
            labels:
              app: myapp
          spec:
            containers:
              - name: myapp
                image: myapp
                resources:
                  limits:
                    memory: "128Mi"
                    cpu: "500m"
                ports:
                  - containerPort: 6060

    - apiVersion: v1
      kind: Service
      metadata:
        name: myapp
      spec:
        selector:
          app: myapp
        ports:
          - port: 6060
            targetPort: 6060

  - !quote
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: myapp
      spec:
        template:
          spec:
            containers:
              - name: myapp
                resources:
                  limits:
                    memory: "128Mi"
                    cpu: "7000m"

    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: myapp
      spec:
        replicas: 80
