!yisp
- discard
- &mkpod
  - lambda
  - [!string name, !string image]
  - !quote
    apiVersion: v1
    kind: Pod
    metadata:
      name: *name
    spec:
      containers:
        - name: *name
          image: *image

---
!yisp
- *mkpod
- mypod1
- myimage1

