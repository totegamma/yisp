!yisp
- types.assert
- - types.of
  - !quote
    apiVersion: apps/v1
    kind: Deployment
- !quote
  apiVersion: apps/v1
  kind: Deployment
  spec:
    selector:
      matchLabels:
        app: a
    template:
      metadata:
        labels:
          app: myapp
      spec:
        containers:
          - name: myapp-container
            image: myapp-image:latest
            ports:
              - containerPort: 80
            env:
              - name: MY_ENV_VAR
                value: "my_value"
            resources:
              requests:
                memory: "64Mi"
                cpu: "250m"
              limits:
                memory: "128Mi"
                cpu: "500m"
