# Integer comparisons
- !yisp ["==", 1, 1]
- !yisp ["==", 1, 2]
- !yisp ["!=", 1, 1]
- !yisp ["!=", 1, 2]
- !yisp ["<", 1, 2]
- !yisp ["<", 2, 1]
- !yisp ["<", 1, 1]
- !yisp ["<=", 1, 2]
- !yisp ["<=", 2, 1]
- !yisp ["<=", 1, 1]
- !yisp [">", 2, 1]
- !yisp [">", 1, 2]
- !yisp [">", 1, 1]
- !yisp [">=", 2, 1]
- !yisp [">=", 1, 2]
- !yisp [">=", 1, 1]

# Float comparisons
- !yisp ["==", 1.0, 1] # Float to int
- !yisp ["==", 1, 1.0] # Int to float
- !yisp ["==", 1.5, 1.5] # Float to float
- !yisp ["!=", 1.0, 2] # Float to int
- !yisp ["!=", 1, 1.5] # Int to float
- !yisp ["<", 1.5, 2] # Float to int
- !yisp ["<", 1, 1.5] # Int to float
- !yisp ["<=", 1.0, 1] # Float to int
- !yisp ["<=", 1.5, 1.5] # Float to float
- !yisp [">", 2.5, 1] # Float to int
- !yisp [">", 2, 1.5] # Int to float
- !yisp [">=", 1.0, 1] # Float to int
- !yisp [">=", 1.5, 1.5] # Float to float

# String number comparisons
- !yisp ["==", "1", 1] # String to int
- !yisp ["==", 1, "1"] # Int to string
- !yisp ["==", "1.5", 1.5] # String to float
- !yisp ["!=", "1", 2] # String to int
- !yisp ["!=", 1, "2"] # Int to string
- !yisp ["<", "1", 2] # String to int
- !yisp ["<", 1, "2"] # Int to string
- !yisp ["<=", "1", 1] # String to int
- !yisp ["<=", 1, "1"] # Int to string
- !yisp [">", "2", 1] # String to int
- !yisp [">", 2, "1"] # Int to string
- !yisp [">=", "1", 1] # String to int
- !yisp [">=", 1, "1"] # Int to string

# String comparisons
- !yisp ["==", "hello", "hello"] # Same strings
- !yisp ["==", "hello", "world"] # Different strings
- !yisp ["!=", "hello", "hello"] # Same strings
- !yisp ["!=", "hello", "world"] # Different strings

# Boolean comparisons
- !yisp ["==", true, true] # Same booleans
- !yisp ["==", true, false] # Different booleans
- !yisp ["!=", true, true] # Same booleans
- !yisp ["!=", true, false] # Different booleans

# Mixed type comparisons
- !yisp ["==", "true", true] # String to boolean
- !yisp ["==", true, "true"] # Boolean to string
- !yisp ["==", "false", false] # String to boolean
- !yisp ["==", false, "false"] # Boolean to string
- !yisp ["!=", "true", false] # String to boolean
- !yisp ["!=", false, "true"] # Boolean to string
