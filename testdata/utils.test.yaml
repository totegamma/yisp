# RFC6902
# add - object member replacement (existing member)
!yisp
- utils.op-patch
- hoge: 0
- !quote
  - op: add
    path: /hoge
    value: 1
  - op: add
    path: /piyo
    value: 2
# hoge: 1
# piyo: 2
---
# add - array index insertion
!yisp
- utils.op-patch
- !quote
  items:
    - a
    - b
    - d
- !quote
  - op: add
    path: /items/2
    value: c
# items: [a, b, c, d]
---
# add - array append
!yisp
- utils.op-patch
- !quote
  items:
    - a
    - b
- !quote
  - op: add
    path: /items/2
    value: c
# items: [a, b, c]
---
# add - array append using "-"
!yisp
- utils.op-patch
- !quote
  items:
    - x
    - y
- !quote
  - op: add
    path: /items/-
    value: z
# items: [x, y, z]
---
# remove - object member
!yisp
- utils.op-patch
- hoge: 1
  piyo: 2
- !quote
  - op: remove
    path: /hoge
# piyo: 2
---
# remove - array element
!yisp
- utils.op-patch
- !quote
  items:
    - a
    - b
    - c
- !quote
  - op: remove
    path: /items/1
# items: [a, c]
---
# move - object member
!yisp
- utils.op-patch
- hoge: 1
  piyo: 2
- !quote
  - op: move
    path: /piyo
    from: /hoge
# piyo: 1
---
# move - array element
!yisp
- utils.op-patch
- !quote
  items:
    - a
    - b
    - c
- !quote
  - op: move
    from: /items/0
    path: /items/2
# items: [b, c, a]
---
# copy
!yisp
- utils.op-patch
- hoge: 1
  piyo: 2
- !quote
  - op: copy
    path: /piyo
    from: /hoge
# hoge: 1
# piyo: 1
