!yisp
- import
- [deployment, deployment.yaml]
- [service, service.yaml]
- [statefulset, statefulset.yaml]

---
!yisp &AppProps
- schema
- !quote
  type: object
  properties:
    type:
      type: string
      enum: [deployment, statefulset]
    name:
      type: string
    image:
      type: string
    port:
      type: integer

---
!yisp &app
- lambda
- [!AppProps props]
- - lists.as-toplevel
  - - if
    - [eq, *props.type?, "statefulset"]
    - - *statefulset.main
      - *props
    - - *deployment.main
      - *props
  - - *service.main
    - *props

---
!yisp &configmap-generator
- lambda
- [props]
- !quote
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: *props.name
  data: !yisp
    - maps.from-entries
    - - lists.map
      - - files.glob
        - *props.path
      - - lambda
        - [file]
        - !quote
          - *file.name
          - *file.body
